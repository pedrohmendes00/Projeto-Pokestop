<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <script src="/script.js" defer></script>
    <title>Pokestop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="pokemon-logo"
          src="/assets/pokemon_logo.png"
          alt="logo pokemon"
        />
      </div>
    </header>

    <main>
      <div class="container">
        <section class="pokestop">
          <div class="pokebola">
            <img
              class="pokebola-image"
              src="/assets/pokebola.png"
              alt="Pokebola, vermelha e branca"
              onclick="getPokemon()"
            />
          </div>
          <div class="pokemon"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="container">
        <p class="footer-text">
          Desenvolvido por
          <a
            target="_blank"
            href="https://www.linkedin.com/in/pedro-henrique-mendes-348518138/"
            >Pedro H. Mendes</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
